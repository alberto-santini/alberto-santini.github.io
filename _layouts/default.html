<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <style>
    body {
      margin: 120px;
      font-family: sans-serif;
      background: #eee;
      color: #333;
      line-height: 1.5em;
    }
    a, a:link, a:hover, a:visited {
      text-decoration: underline;
      color: #333;
    }
    header > h1 {
      font-size: 150%;
    }
    header > h2 {
      font-size: 112.5%;
    }
    div#content {
      margin-top: 3em;
    }
    section {
      margin-bottom: 2em;
    }
    section > h1 {
      font-size: 125%;
    }
    section > div > h1 {
      font-size: 112.5%;
    }
    </style>
  </head>
  
  <body>
    <header>
      <h1>
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </h1>
      <h2>Postdoctoral Researcher in Operational Research</h2>
    </header>
    <div id="content">
      {{ content }}
    </div>
  </body>
</html>
